<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6366f1; --accent: #8b5cf6; --bg: #0f172a; --glass: rgba(30, 41, 59, 0.7); --border: rgba(255, 255, 255, 0.1); }
        body { margin: 0; font-family: 'Outfit', sans-serif; background-color: var(--bg); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }
        
        /* Animated Background */
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; z-index: -1; animation: float 10s infinite ease-in-out; }
        .orb-1 { width: 300px; height: 300px; background: var(--primary); top: -50px; left: -50px; }
        .orb-2 { width: 400px; height: 400px; background: var(--accent); bottom: -100px; right: -100px; animation-delay: 2s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, 50px); } }

        .login-container {
            width: 100%; max-width: 400px; background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 24px; padding: 40px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); text-align: center; color: white;
        }

        .logo-icon { width: 60px; height: 60px; background: linear-gradient(135deg, var(--primary), var(--accent)); border-radius: 16px; display: inline-flex; align-items: center; justify-content: center; font-size: 28px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }
        h2 { margin: 0 0 10px 0; font-size: 24px; letter-spacing: 0.5px; }
        p { color: #94a3b8; font-size: 14px; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; color: #cbd5e1; font-size: 12px; font-weight: 500; margin-bottom: 8px; margin-left: 4px; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #64748b; transition: 0.3s; }
        
        input {
            width: 100%; padding: 14px 16px 14px 45px; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); border-radius: 12px; color: white; font-size: 14px; outline: none; transition: 0.3s; box-sizing: border-box; font-family: inherit;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); background: rgba(15, 23, 42, 0.8); }
        input:focus + i { color: var(--primary); }

        button {
            width: 100%; padding: 14px; background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; border-radius: 12px; color: white; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 10px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4); }
        
        .error { color: #f43f5e; font-size: 13px; margin-top: 15px; display: none; background: rgba(244, 63, 94, 0.1); padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-container">
        <div class="logo-icon"><i class="fas fa-shield-alt"></i></div>
        <h2>Admin Portal</h2>
        <p>Enter your credentials to continue</p>

        <div class="input-group">
            <label>ADMIN ID</label>
            <div class="input-wrapper">
                <input type="text" id="username" placeholder="admin">
                <i class="fas fa-user"></i>
            </div>
        </div>

        <div class="input-group">
            <label>PASSWORD</label>
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="••••••">
                <i class="fas fa-lock"></i>
            </div>
        </div>

        <button onclick="login()">Access Dashboard</button>
        <div id="error" class="error"><i class="fas fa-exclamation-circle"></i> Invalid Credentials</div>
    </div>

    <script>
        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u === "admin" && p === "123456") {
                window.location.href = "index.html"; // Go to loading
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
