<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Database</title>
    <!-- Use same CSS Framework style from home_admin.html for consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #6366f1; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { background: var(--dark); color: var(--text); font-family: 'Outfit', sans-serif; padding: 40px; }
        .container { max-width: 1000px; margin: auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .search-input { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 12px 20px; border-radius: 10px; color: white; width: 300px; outline: none; }
        
        .table-container { background: var(--card); border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #111827; padding: 15px; text-align: left; font-weight: 500; color: #94a3b8; font-size: 14px; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        tr:hover { background: rgba(255,255,255,0.02); }
        
        .btn-back { background: var(--card); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .btn-back:hover { background: var(--primary); border-color: var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="home_admin.html" class="btn-back"><i class="fas fa-arrow-left"></i> Dashboard</a>
            <input type="text" id="search" class="search-input" placeholder="Search Phone or UID..." onkeyup="filterUsers()">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>UID</th>
                        <th>Phone</th>
                        <th>Balance</th>
                        <th>Password (Note)</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr><td colspan="4" style="text-align:center;">Loading database...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase Logic (Same as before) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyA-6c8nN8TUj9V8km-NAVkjgoIeQ5m7_ms", authDomain: "art-732d1.firebaseapp.com", databaseURL: "https://art-732d1-default-rtdb.firebaseio.com", projectId: "art-732d1", storageBucket: "art-732d1.appspot.com", messagingSenderId: "901862985233", appId: "1:901862985233:web:ddfd6b7c8a57c65ef0ebb0" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let allUsers = [];

        db.ref('users').on('value', snapshot => {
            allUsers = [];
            snapshot.forEach(child => allUsers.push(child.val()));
            renderTable(allUsers);
        });

        function renderTable(users) {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = "";
            users.forEach(u => {
                const pass = u.password ? u.password : '<span style="opacity:0.5">Encrypted</span>';
                tbody.innerHTML += `<tr><td><span style="font-family:monospace; color:#6366f1">${u.uid.substring(0,8)}...</span></td><td>${u.phone || 'N/A'}</td><td style="color:#10b981; font-weight:bold">${u.balance || 0}</td><td>${pass}</td></tr>`;
            });
        }
        function filterUsers() {
            const val = document.getElementById('search').value.toLowerCase();
            const filtered = allUsers.filter(u => (u.phone && u.phone.includes(val)) || (u.uid && u.uid.toLowerCase().includes(val)));
            renderTable(filtered);
        }
    </script>
</body>
</html>
